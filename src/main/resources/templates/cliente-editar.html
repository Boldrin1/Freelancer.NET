<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil do Cliente</title>
	<link rel="stylesheet" href="/css/cliente-editar.css">
</head>
<body>
    <div class="background-shapes">
        <div class="top-right-amoeba"></div>
        <div class="bottom-left-amoeba"></div>
    </div>
    <div class="container">
        <h1>Editar Perfil de [[${cliente.nome}]]</h1>
        <form th:action="@{/usuario/cliente/perfil/editar/salvar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post" th:method="put">
            <label class="form-label" for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required />

            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
            
            <label class="form-label" for="senha">Senha:</label>
            <input type="text" id="senha" th:field="*{senha}" class="form-control" required />
            
 
            <label class="form-label" for="telefone">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" class="form-control" required />
            
            

            

            <button type="button" class="btn" onclick="window.history.back();">Voltar</button>
            <button type="submit" class="btn">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
