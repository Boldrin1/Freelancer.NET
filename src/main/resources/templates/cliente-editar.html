<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil do Cliente</title>
    <link rel="stylesheet" href="/css/cliente-perfil.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo">
        <span class="header-title">Freelancer.NET</span>
        <div class="menu-toggle" onclick="toggleSidebar()">&#9776;</div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="sidebar-logo">
            <span class="sidebar-title">Freelancer.NET</span>
            <div class="menu-toggle" onclick="toggleSidebar()">&#10006;</div>
        </div>
        <div class="menu-item">Perfil</div>
        <div class="menu-item">Curriculo</div>
        <div class="menu-item">Inbox</div>
        <div class="menu-item">Contratos</div>
    </div>

    <div class="background-shapes">
        <div class="top-right-amoeba"></div>
        <div class="bottom-left-amoeba"></div>
    </div>
    <div class="container">
        <h1 class="profile-title">Editar Perfil</h1>
        <form th:action="@{/cliente/salvar}" th:method="post">
            <div class="details">
                <!-- Nome -->
                <div class="details-item">
                    <i class="fas fa-user"></i>
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" id="nome" name="nome" class="input-field" 
                        th:value="${cliente.nome}" required>
                </div>

                <!-- CPF -->
                <div class="details-item">
                    <i class="fas fa-id-card"></i>
                    <label for="cpf"><strong>CPF:</strong></label>
                    <input type="text" id="cpf" name="cpf" class="input-field" 
                        th:value="${cliente.cpf}" required>
                </div>

                <!-- Email -->
                <div class="details-item">
                    <i class="fas fa-envelope"></i>
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" name="email" class="input-field" 
                        th:value="${cliente.email}" required>
                </div>

                <!-- Senha -->
                <div class="details-item">
                    <i class="fas fa-lock"></i>
                    <label for="senha"><strong>Senha:</strong></label>
                    <input type="password" id="senha" name="senha" class="input-field" 
                        th:value="${cliente.senha}" required>
                </div>

                <!-- Data de Nascimento -->
                <div class="details-item">
                    <i class="fas fa-calendar"></i>
                    <label for="datadenascimento"><strong>Data de Nascimento:</strong></label>
                    <input type="date" id="datadenascimento" name="datadenascimento" 
                        class="input-field" th:value="${cliente.datadenascimento}" required>
                </div>

                <!-- Telefone -->
                <div class="details-item">
                    <i class="fas fa-phone"></i>
                    <label for="telefone"><strong>Telefone:</strong></label>
                    <input type="text" id="telefone" name="telefone" class="input-field" 
                        th:value="${cliente.telefone}" required>
                </div>

                <div class="details-item">
                    <i class="fas fa-venus-mars"></i>
                    <label for="sexo"><strong>Sexo:</strong></label>
                    <select id="sexo" name="sexo" class="input-field" required>
                        <option th:selected="${cliente.sexo == 'Masculino'}" value="Masculino">Masculino</option>
                        <option th:selected="${cliente.sexo == 'Feminino'}" value="Feminino">Feminino</option>
                        <option th:selected="${cliente.sexo == 'Outro'}" value="Outro">Outro</option>
                    </select>
                </div>

            <!-- Botões -->
            <div class="button-group">
                <button type="submit" class="btn">Salvar Alterações</button>
                <a th:href="@{/cliente/perfil}" class="btn">Voltar</a>
            </div>
        </form>
    </div>

    <script>
        // Função para alternar a visibilidade da sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
            document.body.classList.toggle("sidebar-open");
        }
    </script>
</body>
</html>
