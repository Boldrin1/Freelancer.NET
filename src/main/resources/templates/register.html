<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Perfil - Freelancer.NET</title>
	<link rel="stylesheet" type="text/css" href="/css/register.css" media="screen" />
</head>
<body>

    <div class="background-shapes">
        <div class="top-right-amoeba"></div>
        <div class="bottom-left-amoeba"></div>
    </div>

    <div class="header-logo">
        <img src="/img/logofree-removebg-preview##########.png" alt="Logo Freelancer.NET" class="logo-img">
        <h1 class="site-title">Freelancer.NET</h1>
    </div>

	<div class="register-container">
	    <h2>Adicionar Perfil</h2>
	    <form th:action="@{/save}" th:object="${usuario}" method="post" class="form-grid">
	        <!-- Nome Completo -->
	        <div>
	            <label class="form-label" for="nome">Nome Completo:</label>
	            <input type="text" class="form-control" th:field="*{nome}" required>
	        </div>

	        <!-- E-mail -->
	        <div>
	            <label class="form-label" for="email">E-mail:</label>
	            <input type="email" class="form-control" th:field="*{email}" required>
	        </div>

	        <!-- Senha -->
	        <div>
	            <label class="form-label" for="senha">Senha:</label>
	            <input type="password" class="form-control" th:field="*{senha}" required>
	        </div>

	        <!-- Data de Nascimento -->
	        <div>
	            <label class="form-label" for="dataNascimento">Data de Nascimento:</label>
	            <input type="date" class="form-control" th:field="*{dataNascimento}" required>
	        </div>

	        <!-- Número de Telefone -->
	        <div>
	            <label class="form-label" for="telefone">Número de Telefone:</label>
	            <input type="tel" class="form-control" th:field="*{telefone}" required placeholder="(XX) XXXXX-XXXX">
	        </div>

	        <!-- CPF -->
	        <div>
	            <label class="form-label" for="cpf">CPF:</label>
	            <input type="text" class="form-control" th:field="*{cpf}" required placeholder="XXX.XXX.XXX-XX">
	        </div>

	        <!-- Sexo -->
	        <div>
	            <label class="form-label" for="sexo">Sexo:</label>
	            <select class="form-control" th:field="*{sexo}" required>
	                <option value="">Selecione</option>
	                <option value="masculino">Masculino</option>
	                <option value="feminino">Feminino</option>
	            </select>
	        </div>

	        <!-- Identificação como (Freelancer ou Cliente) -->
			<div>
			    <label class="form-label" for="role">Você se identifica como:</label>
			    <select class="form-control" th:field="*{role}" required>
			        <option value="">Selecione</option>
			        <option th:value="${T(Main_Package.model.role).FREELANCER}">Freelancer</option>
			        <option th:value="${T(Main_Package.model.role).CLIENTE}">Cliente</option>
			    </select>
			</div>

	        <!-- Botão de Enviar -->
	        <div>
	            <button type="submit" class="btn btn-primary">Salvar</button>
	        </div>
	    </form>
	</div>

        <!-- Link para o login -->
        <div class="text-center">
            <a href="#" th:href="@{/login}">Voltar para o Login</a>
        </div>
    </div>
</body>
</html>
