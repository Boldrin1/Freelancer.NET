<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Perfil - Freelancer.NET</title>
    <style>
        /* Estilo para o corpo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Container de Registro */
        .register-container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            z-index: 1;
            width: 100%;
            max-width: 600px;
        }

        /* Estilos para o Logotipo e Título */
        .header-logo {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 150px;
        }

        .site-title {
            font-size: 36px;
            color: #5f3fc9;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para o título da página */
        .register-container h2 {
            font-size: 28px;
            color: #5f3fc9;
            margin-bottom: 20px;
        }

        /* Estilos do formulário e grade */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        /* Estilos para o texto e campos de entrada */
        .form-label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Estilo para o botão */
        .btn-primary {
            background-color: #5f3fc9;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
            grid-column: span 2;
        }

        .btn-primary:hover {
            background-color: #4b2ea6;
        }

        /* Estilos para o link de login */
        .text-center {
            margin-top: 20px;
        }

        .text-center a {
            color: #5f3fc9;
            text-decoration: none;
        }

        /* Estilos para as formas de fundo */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .top-right-amoeba, .bottom-left-amoeba {
            position: absolute;
            background: linear-gradient(135deg, rgba(95, 63, 201, 0.25), rgba(75, 46, 166, 0.15));
            border-radius: 50%;
            opacity: 0.9;
        }

        .top-right-amoeba {
            top: -90px;
            right: -90px;
            width: 580px;
            height: 580px;
        }

        .bottom-left-amoeba {
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>

    <!-- Formas de Fundo -->
    <div class="background-shapes">
        <div class="top-right-amoeba"></div>
        <div class="bottom-left-amoeba"></div>
    </div>

    <!-- Logotipo e Título Principal -->
    <div class="header-logo">
        <img src="/img/logofree-removebg-preview.png" alt="Logo Freelancer.NET" class="logo-img">
        <h1 class="site-title">Freelancer.NET</h1>
    </div>

    <!-- Conteúdo Principal - Formulário de Registro -->
    <div class="register-container">
        <h2>Adicionar Perfil</h2>
        <form action="#" th:action="@{/registrar}" method="post" class="form-grid">
            <!-- Nome Completo -->
            <div>
                <label class="form-label" for="nome">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <!-- E-mail -->
            <div>
                <label class="form-label" for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Senha -->
            <div>
                <label class="form-label" for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>

            <!-- Data de Nascimento -->
            <div>
                <label class="form-label" for="dataNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>

            <!-- Número de Telefone -->
            <div>
                <label class="form-label" for="telefone">Número de Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
            </div>

            <!-- CPF -->
            <div>
                <label class="form-label" for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required placeholder="XXX.XXX.XXX-XX">
            </div>

            <!-- Sexo -->
            <div>
                <label class="form-label" for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="prefiro_nao_dizer">Prefiro não dizer</option>
                </select>
            </div>

            <!-- Identificação como (Freelancer ou Cliente) -->
            <div>
                <label class="form-label" for="identificacao">Você se identifica como:</label>
                <select class="form-control" id="identificacao" name="identificacao" required>
                    <option value="">Selecione</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>

            <!-- Botão de Enviar -->
            <button type="submit" class="btn-primary">Adicionar Perfil</button>
        </form>

        <!-- Link para o login -->
        <div class="text-center">
            <a href="#" th:href="@{/login}">Voltar para o Login</a>
        </div>
    </div>
</body>
</html>
