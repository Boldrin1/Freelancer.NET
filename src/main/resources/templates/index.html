<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo - Freelancer.NET</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilo para o corpo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Container para a mensagem de boas-vindas */
        .welcome-container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        /* Estilo para a imagem grande */
        .welcome-image {
            width: 300px;
            max-width: 500px; /* Limita o tamanho máximo */
            margin-bottom: 20px;
        }

        /* Estilo para o título */
        h1 {
            font-size: 48px;
            color: #5f3fc9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Estilo para o parágrafo */
        p {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Estilo para os botões personalizados */
        .btn-custom {
            background-color: #5f3fc9;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 25px rgba(95, 63, 201, 0.3);
            text-decoration: none;
            cursor: pointer;
            margin: 0 10px;
        }

        .btn-custom-primary {
            background-color: #5f3fc9;
        }

        .btn-custom-secondary {
            background-color: #4b2ea6;
        }

        .btn-custom:hover {
            box-shadow: 0 10px 30px rgba(75, 46, 166, 0.4);
            transform: translateY(-3px);
        }

        /* Estilos das formas de fundo */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Amoebas animadas */
        .top-right-amoeba, .bottom-left-amoeba {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .top-right-amoeba {
            top: -90px;
            right: -90px;
            width: 580px;
            height: 580px;
            background: radial-gradient(circle, rgba(95, 63, 201, 0.25) 20%, rgba(75, 46, 166, 0.15) 60%);
            animation-duration: 6s;
        }

        .bottom-left-amoeba {
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(95, 63, 201, 0.25) 20%, rgba(75, 46, 166, 0.15) 60%);
            animation-duration: 8s;
        }

        @keyframes float {
            0% { transform: translateY(0px); opacity: 0.9; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.9; }
        }
    </style>
</head>
<body>

    <div class="background-shapes">
        <div class="top-right-amoeba"></div>
        <div class="bottom-left-amoeba"></div>
    </div>

    <div class="container welcome-container">
        <img src="/img/logofree-removebg-preview.png" alt="Logo Freelancer.NET" class="welcome-image"> <!-- Caminho da imagem -->
        <h1>Bem-vindo!</h1>
        <p>O que você procura?</p>
        <a href="/servicos" class="btn btn-custom btn-custom-primary">Serviços</a>
        <a href="/contratar" class="btn btn-custom btn-custom-secondary">Contratar</a>
    </div>

</body>
</html>
