<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Currículo</title>
    <link rel="stylesheet" href="/css/freelancerCurriculo.css">
</head>
<body>
	
	<style>
		/* Estilo do corpo */
		body {
		    margin: 0;
		    font-family: Arial, sans-serif;
		    background-color: #f0f4f8;
		    display: flex;
		    flex-direction: column; /* Alinha os itens na coluna */
		    align-items: center; /* Centraliza horizontalmente */
		    padding: 20px; /* Padding para espaçamento */
		}

		/* Container principal */
		.container {
		    max-width: 800px; /* Largura máxima do container */
		    width: 100%; /* Largura total */
		    padding: 40px 30px; /* Padding interno */
		    background-color: #ffffff;
		    border-radius: 20px;
		    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
		    text-align: left; /* Alinhamento à esquerda */
		    margin-top: 20px; /* Margem superior para espaçamento */
		}

		/* Títulos das seções */
		h2 {
		    font-size: 28px; /* Tamanho do título principal */
		    color: #5f3fc9; /* Cor do título */
		    margin-bottom: 20px; /* Margem inferior */
		    text-align: center; /* Centraliza o título */
		}

		/* Estilo dos campos do formulário */
		input, textarea {
		    width: 100%;
		    padding: 10px;
		    margin-bottom: 10px;
		    border: 1px solid #ccc;
		    border-radius: 5px;
		}

		/* Estilo para o botão aceitar */
		.btn-accept {
		    margin-top: 10px; /* Margem superior para separação */
		    padding: 10px 15px;
		    background-color: #5f3fc9; /* Cor do botão */
		    color: white;
		    border: none;
		    border-radius: 5px;
		    text-decoration: none;
		    display: inline-block; /* Para que o botão respeite as margens */
		    transition: background-color 0.3s ease; /* Efeito de transição */
		}

		.btn-accept:hover {
		    background-color: #4b2ea6; /* Cor do botão ao passar o mouse */
		}

		/* Efeito para a barra lateral */
		.sidebar {
		    width: 250px;
		    background-color: #444;
		    color: #fff;
		    position: fixed;
		    top: 60px;
		    left: -250px;
		    transition: left 0.3s ease;
		    padding: 10px;
		}

		.sidebar.active {
		    left: 0;
		}

		.menu-item {
		    padding: 10px;
		    cursor: pointer;
		}

		.menu-item:hover {
		    background-color: #555;
		}

		/* Estilo do cabeçalho */
		.header {
		    background-color: #333;
		    color: #fff;
		    display: flex;
		    align-items: center;
		    padding: 10px;
		}

		.header .logo {
		    height: 40px;
		    margin-right: 20px;
		}

		.header-title {
		    flex-grow: 1;
		    font-size: 20px;
		}

	</style>
	
    <div class="header">
        <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo">
        <span class="header-title">Criar Currículo do Freelancer</span>
        <div class="menu-toggle" onclick="toggleSidebar()" style="font-size: 24px; cursor: pointer;">&#9776;</div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="menu-item">Perfil</div>
        <div class="menu-item">Inbox</div>
        <div class="menu-item">Contratos</div>
        <div class="menu-item">Informações</div>
    </div>

    <div class="container"> <!-- Container principal com estilo -->
        <div class="form-section">
            <h2>Criar Currículo</h2>
            <form th:action="@{/usuario/freelancer/curriculo/salvar}" method="post">
                <label for="inputNome">Nome:</label>
                <input type="text" id="inputNome" name="nome" placeholder="Insira seu nome" required>

                <label for="inputEmail">E-mail:</label>
                <input type="email" id="inputEmail" name="email" placeholder="Insira seu e-mail" required>

                <label for="inputTelefone">Telefone:</label>
                <input type="text" id="inputTelefone" name="telefone" placeholder="Insira seu telefone" required>

                <label for="inputExperiencia">Experiência Profissional:</label>
                <textarea id="inputExperiencia" name="experiencia" rows="3" placeholder="Descreva sua experiência profissional" required></textarea>

                <label for="inputFormacao">Formação Acadêmica:</label>
                <textarea id="inputFormacao" name="formacao" rows="2" placeholder="Descreva sua formação acadêmica" required></textarea>

                <label for="inputHabilidades">Habilidades:</label>
                <textarea id="inputHabilidades" name="habilidades" rows="2" placeholder="Liste suas habilidades" required></textarea>

                <button type="submit" class="btn-accept">Criar Currículo</button>
            </form>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
