<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Currículo</title>
    <link rel="stylesheet" href="/css/criar-curriculo.css">
</head>
<body>
    <div class="header">
        <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo">
        <span class="header-title">Criar Currículo do Freelancer</span>
        <div class="menu-toggle" onclick="toggleSidebar()">&#9776;</div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="menu-item">Perfil</div>
        <div class="menu-item">Inbox</div>
        <div class="menu-item">Contratos</div>
        <div class="menu-item">Informações</div>
    </div>

    <div class="container">
        <h2>Criar Currículo</h2>
        <form th:action="@{/usuario/freelancer/curriculo/salvar}" method="post">
            <label for="inputNome">Nome:</label>
            <input type="text" id="inputNome" name="nome" placeholder="Insira seu nome" required>

            <label for="inputEmail">E-mail:</label>
            <input type="email" id="inputEmail" name="email" placeholder="Insira seu e-mail" required>

            <label for="inputTelefone">Telefone:</label>
            <input type="text" id="inputTelefone" name="telefone" placeholder="Insira seu telefone" required>

            <label for="inputExperiencia">Experiência Profissional:</label>
            <textarea id="inputExperiencia" name="experiencia" rows="3" placeholder="Descreva sua experiência profissional" required></textarea>

            <label for="inputFormacao">Formação Acadêmica:</label>
            <textarea id="inputFormacao" name="formacao" rows="2" placeholder="Descreva sua formação acadêmica" required></textarea>

            <label for="inputHabilidades">Habilidades:</label>
            <textarea id="inputHabilidades" name="habilidades" rows="2" placeholder="Liste suas habilidades" required></textarea>

            <button type="submit" class="btn-accept">Criar Currículo</button>
        </form>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
