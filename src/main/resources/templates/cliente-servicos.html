<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços do Cliente</title>
	<link rel="stylesheet" href="/css/cliente-servicos.css">
</head>
<body>

    <div class="top-right-amoeba"></div>
    <div class="bottom-left-amoeba"></div>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo"> 
        <span class="header-title">Freelancer.NET</span>
        <div class="menu-toggle" onclick="toggleSidebar()" style="font-size: 24px; cursor: pointer;">&#9776;</div>
    </div>

	<div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="sidebar-logo">
            <span class="sidebar-title">Freelancer.NET</span>
            <div class="menu-toggle" onclick="toggleSidebar()">&#10006;</div>
        </div>
        <div class="menu-item">Perfil</div>
        <div class="menu-item">Curriculo</div>
        <div class="menu-item">Inbox</div>
        <div class="menu-item">Contratos</div>
    </div>

    <div class="main-content">
        <div class="services-section">
            <h2>Seus Serviços</h2>
            <div class="service-card">
                <h3>Desenvolvimento Web</h3>
                <p>Criação de sites responsivos e otimizados.</p>
                <div class="action-buttons">
                    <button class="action-button view-button">Visualizar</button>
                    <button class="action-button">Excluir</button>
                </div>
                
            </div>
            <div class="service-card">
                <h3>Design Gráfico</h3>
                <p>Desenvolvimento de identidades visuais e materiais gráficos.</p>
                <div class="action-buttons">
                    <button class="action-button view-button">Visualizar</button>
                    <button class="action-button">Excluir</button>
                </div>
        
            </div>
            <div class="service-card">
                <h3>Marketing Digital</h3>
                <p>Estratégias para aumentar a visibilidade online.</p>
                <div class="action-buttons">
                    <button class="action-button view-button">Visualizar</button>
                    <button class="action-button">Excluir</button>
                </div>
            </div>
            <button class="criar">Criar</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
