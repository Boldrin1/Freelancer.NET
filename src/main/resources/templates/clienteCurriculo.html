<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo do Cliente</title>
    <link rel="stylesheet" href="/css/clienteCurriculo.css">
</head>
<body>
    <div class="header">
        <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo"> <!-- Caminho para o logo -->
        <span class="header-title">Currículo do Cliente</span>
        <div class="menu-toggle" onclick="toggleSidebar()" style="font-size: 24px; cursor: pointer;">&#9776;</div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="menu-item">Perfil</div>
        <div class="menu-item">Inbox</div>
        <div class="menu-item">Contratos/div>
        <div class="menu-item">Informações</div>
    </div>

    <div class="main-content">
        <div class="resume-section">
            <h2>Informações Pessoais</h2>
            <div class="resume-detail">
                <label>Nome:</label>
                <p th:text="${clienteCurriculo.nome}">Nome do Cliente</p>
            </div>
            <div class="resume-detail">
                <label>E-mail:</label>
                <p th:text="${clienteCurriculo.email}">email@example.com</p>
            </div>
            <div class="resume-detail">
                <label>Telefone:</label>
                <p th:text="${clienteCurriculo.telefone}">(11) 98765-4321</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Editar Currículo</h2>
            <form th:action="@{/clientes-curriculo/{id}(id=${clienteCurriculo.id})}" method="post">
                <label for="inputNome">Nome:</label>
                <input type="text" id="inputNome" name="nome" th:value="${clienteCurriculo.nome}" placeholder="Insira seu nome">
                
                <label for="inputEmail">E-mail:</label>
                <input type="email" id="inputEmail" name="email" th:value="${clienteCurriculo.email}" placeholder="Insira seu e-mail">

                <label for="inputTelefone">Telefone:</label>
                <input type="text" id="inputTelefone" name="telefone" th:value="${clienteCurriculo.telefone}" placeholder="Insira seu telefone">

                <label for="inputExperiencia">Experiência Profissional:</label>
                <textarea id="inputExperiencia" name="experiencia" rows="3" th:text="${clienteCurriculo.experiencia}" placeholder="Descreva sua experiência profissional"></textarea>

                <label for="inputFormacao">Formação Acadêmica:</label>
                <textarea id="inputFormacao" name="formacao" rows="2" th:text="${clienteCurriculo.formacao}" placeholder="Descreva sua formação acadêmica"></textarea>

                <label for="inputHabilidades">Habilidades:</label>
                <textarea id="inputHabilidades" name="habilidades" rows="2" th:text="${clienteCurriculo.habilidades}" placeholder="Liste suas habilidades"></textarea>

                <button type="submit" class="submit-button">Salvar Currículo</button>
            </form>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
