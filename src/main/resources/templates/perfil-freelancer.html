<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal do Freelancer</title>
    <link rel="stylesheet" href="/css/perfil-freelancer.css">
</head>
<body>
    <!-- Cabeçalho fixo -->
    <div class="header">
        <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo">
        <span class="title">Freelancer.NET</span>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="welcome-section">
            <h1>Bem-vindo, Freelancer!</h1>
            <p>Gerencie seus serviços, conquistas e avaliações de clientes.</p>
        </div>

        <!-- Perfil -->
        <div class="profile-section">
            <img src="/img/logofree-removebg-preview.png" alt="Imagem do Freelancer" class="profile-image">
            <div class="profile-details">
                <h2 th:text="${freelancer.nome}">Nome do Freelancer</h2>
            </div>
        </div>

        <!-- Botões de ação -->
        <div class="action-buttons">
            <a href="#" class="btn-action">Editar Perfil</a>
            <a href="#" class="btn-action">Ver Currículo</a>
        </div>





        <!-- Contato -->
        <div class="contact-section">
            <h3>Informações de Contato</h3>
            <div class="contact-info">
                <p><strong>Telefone:</strong> (00) 12345-6789</p>
                <p><strong>Email:</strong> exemplo@freelancer.com</p>
            </div>
        </div>
    </div>
</body>
</html>
