<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo do Freelancer</title>
    <link rel="stylesheet" href="/css/curriculo.css">
<body>
    <div class="header">
        <div class="left-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo"> <!-- Caminho para o logo -->
            <span class="title">Currículo do Freelancer</span>
        </div>
        <div class="menu-toggle" onclick="toggleSidebar()">&#9776;</div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="sidebar-logo">
            <span class="sidebar-title">Freelancer.NET</span>
        </div>
        <div class="menu-item">Perfil</div>
        <div class="menu-item">Inbox</div>
        <div class="menu-item">Contratos</div>
        <div class="menu-item">Informações</div>
    </div>

    <div class="register-container">
        <h1>Currículo</h1>
<form th:action="@{/usuario/freelancer/curriculo/editar/{id}(id=${curriculo.id})}" method="get">

    <label for="inputNome" class="form-label">Nome:</label>
    <input type="text" id="inputNome" name="nome" class="form-control" th:value="${curriculo.nome}" placeholder="Insira seu nome" readonly>

    <label for="inputEmail" class="form-label">E-mail:</label>
    <input type="email" id="inputEmail" name="email" class="form-control" th:value="${curriculo.email}" placeholder="Insira seu e-mail" readonly>

    <label for="inputTelefone" class="form-label">Telefone:</label>
    <input type="text" id="inputTelefone" name="telefone" class="form-control" th:value="${curriculo.telefone}" placeholder="Insira seu telefone" readonly>

    <label for="inputExperiencia" class="form-label">Experiência Profissional:</label>
    <textarea id="inputExperiencia" name="experiencia" class="form-control" rows="3" th:text="${curriculo.experiencias}" placeholder="Descreva sua experiência profissional" readonly></textarea>

    <label for="inputFormacao" class="form-label">Formação Acadêmica:</label>
    <textarea id="inputFormacao" name="formacao" class="form-control" rows="2" th:text="${curriculo.formacaoAcademica}" placeholder="Descreva sua formação acadêmica" readonly></textarea>

    <label for="inputHabilidades" class="form-label">Competências:</label>
    <textarea id="inputHabilidades" name="competencias" class="form-control" rows="2" th:text="${curriculo.competencias}" placeholder="Liste suas competências" readonly></textarea>

    <!-- Select para Área de Interesse (somente visualização) -->
<label for="AreaDeInteresse" class="form-label">Área que deseja atuar:</label>
<select id="inputAreaDeInteresse" name="areaDeInteresse" class="form-control" th:disabled="true">
    <option th:value="${curriculo.areaDeInteresse}" th:text="${curriculo.areaDeInteresse}" selected></option>
</select>



   

    <button type="submit" class="btn-primary">Editar</button>
</form>

		
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
