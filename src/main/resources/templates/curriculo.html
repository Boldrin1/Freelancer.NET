<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo do Freelancer</title>
    <link rel="stylesheet" href="/css/curriculo.css">
</head>
<body>
    <div class="header">
        <div class="left-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo">
            <span class="title">Currículo do Freelancer</span>
        </div>
        <div class="menu-toggle" onclick="toggleSidebar()">&#9776;</div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="sidebar-logo">
            <span class="sidebar-title">Freelancer.NET</span>
        </div>
        <div class="menu-item">Perfil</div>
        <div class="menu-item">Inbox</div>
        <div class="menu-item">Contratos</div>
        <div class="menu-item">Informações</div>
    </div>

    <div class="register-container">
        <h1>Currículo</h1>
        <form th:action="@{/usuario/freelancer/curriculo/editar/{id}(id=${curriculo.id})}" method="get">
            <label for="inputNome" class="form-label">Nome:</label>
            <input type="text" id="inputNome" name="nome" class="form-control" th:value="${curriculo.nome}"  readonly>

            <label for="inputEmail" class="form-label">E-mail:</label>
            <input type="email" id="inputEmail" name="email" class="form-control" th:value="${curriculo.email}" readonly>

            <label for="inputTelefone" class="form-label">Telefone:</label>
            <input type="text" id="inputTelefone" name="telefone" class="form-control" th:value="${curriculo.telefone}" readonly>
			
			<label for="formacaoAcademica" class="form-label">Formação Acadêmica:</label>
			<textarea id="formacaoAcademica" name="formacaoAcademica" th:text="${curriculo.formacaoAcademica}" class="form-control" rows="4" readonly style="resize: none; font-size: 18px; text-align: center; color: #000000;"></textarea>
			
			<label for="competencias" class="form-label">Competências:</label>
			<textarea id="competencias" name="competencias" th:text="${curriculo.competencias}" class="form-control" rows="4" readonly style="resize: none; font-size: 18px; text-align: center; color: #000000;"></textarea>

			<label for="experienciaProfissional" class="form-label">Experiência Profissional:</label>
			<textarea id="experienciaProfissional" name="experienciaProfissional" th:text="${curriculo.experiencias}" class="form-control" rows="4" readonly style="resize: none; font-size: 18px; text-align: center; color: #000000;"></textarea>

 
           <label for="AreaDeInteresse" class="form-label">Área que deseja atuar:</label>
               <select id="inputAreaDeInteresse" name="areaDeInteresse" class="form-control" th:disabled="true" style="font-size: 18px; text-align: center; width: 100%;">
                   <option th:value="${curriculo.areaDeInteresse}" th:text="${curriculo.areaDeInteresse}" selected style="font-size: 18px; text-align: center; color: #000000"></option>
                </select>
           

            <button type="submit" class="btn-primary">Editar</button>
        </form>
    </div>

    <div class="background-shapes">
        <div class="top-right-amoeba"></div>
        <div class="bottom-left-amoeba"></div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
