<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo do Freelancer</title>
    <link rel="stylesheet" href="/css/curriculo.css"> <!-- Mudança no caminho para o CSS -->
</head>
<body>
    <div class="header">
        <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo"> <!-- Caminho para o logo -->
        <span class="header-title">Currículo do Freelancer</span>
        <div class="menu-toggle" onclick="toggleSidebar()" style="font-size: 24px; cursor: pointer;">&#9776;</div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="menu-item">Perfil</div>
        <div class="menu-item">Inbox</div>
        <div class="menu-item">Contratos</div> <!-- Corrigido para fechar a div -->
        <div class="menu-item">Informações</div>
    </div>
<div class="form-section">
	    <h2>Editar Currículo</h2>
	    <form th:action="@{/usuario/freelancer/curriculo/editar/{id}(id=${curriculo.id})}" method="get">
	        <label for="inputNome">Nome:</label>
	        <input type="text" id="inputNome" name="nome" th:value="${curriculo.nome}" placeholder="Insira seu nome">

	        <label for="inputEmail">E-mail:</label>
	        <input type="email" id="inputEmail" name="email" th:value="${curriculo.email}" placeholder="Insira seu e-mail">

	        <label for="inputTelefone">Telefone:</label>
	        <input type="text" id="inputTelefone" name="telefone" th:value="${curriculo.telefone}" placeholder="Insira seu telefone">

	        <label for="inputExperiencia">Experiência Profissional:</label>
	        <textarea id="inputExperiencia" name="experiencia" rows="3" th:text="${curriculo.experiencias}" placeholder="Descreva sua experiência profissional"></textarea>

	        <label for="inputFormacao">Formação Acadêmica:</label>
	       <textarea id="inputFormacao" name="formacao" rows="2" th:text="${curriculo.formacaoAcademica}" placeholder="Descreva sua formação acadêmica"></textarea>

	        <label for="inputHabilidades">Competencias:</label>
	        <textarea id="inputHabilidades" name="Competencias" rows="2" th:text="${curriculo.competencias}" placeholder="Liste suas competencias"></textarea>


		    <button type="submit" id="botao_head" >Editar</button>

	    </form>
	</div>
	

 
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
