<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Proposta para Freelancer</title>
	<link rel="stylesheet" href="/css/cliente-proposta.css">
</head>
<body>
    <div class="top-right-amoeba"></div>
    <div class="bottom-left-amoeba"></div>
	
    <div class="container">
        <h1>Enviar Proposta</h1>
        <div class="description">
            <label for="proposta">Escreva uma proposta para o freelancer:</label>
            <textarea id="proposta" placeholder="Descreva aqui sua proposta..."></textarea>
        </div>
        <div class="button-group">
            <button onclick="window.history.back();">Voltar</button>
            <button onclick="verPerfil();">Ver Perfil</button>
            <button onclick="enviarProposta();">Enviar</button>
        </div>
    </div>

    <script>
        // Exemplo de funções para os botões
        function verPerfil() {
            alert('Redirecionando para o perfil do freelancer...');
            // Aqui você pode colocar a lógica de redirecionamento
        }

        function enviarProposta() {
            const proposta = document.getElementById('proposta').value;
            if (proposta.trim() === '') {
                alert('Por favor, escreva uma proposta antes de enviar.');
                return;
            }
            alert('Proposta enviada com sucesso!');
            // Aqui você pode integrar o envio com backend, por exemplo.
        }
        
        
      
        function enviarProposta() {
            // Obtendo os valores do freelancerId, clienteId e a descrição da proposta
            var freelancerId = /* seu freelancerId aqui */;
            var clienteId = /* seu clienteId aqui */;
            var descricao = document.getElementById('descricao').value; // assumindo que você tenha um campo de texto com id "descricao"

            fetch(`/seu-endpoint/{freelancerId}/enviar-proposta`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(descricao)
            })
            .then(response => {
                if (response.ok) {
                    // Redireciona para a página do cliente após a proposta ser enviada com sucesso
                    window.location.href = `/usuario/cliente/home/${clienteId}`;
                } else {
                    alert('Erro ao enviar a proposta!');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar a proposta!');
            });

    </script>
</body>
</html>
