<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Proposta para Freelancer</title>
	<link rel="stylesheet" href="/css/cliente-proposta.css">
</head>
<body>
    <div class="top-right-amoeba"></div>
    <div class="bottom-left-amoeba"></div>
	
    <div class="container">
        <h1>Enviar Proposta</h1>
		<form th:action="@{/proposta/enviar/{clienteId}/{freelancerId}(clienteId=${cliente.id}, freelancerId=${freelancer.id})}" method="post">
        <div class="description">
            <label for="proposta">Escreva uma proposta para o freelancer:</label>
			<textarea name="propostaText" placeholder="Digite sua proposta" required></textarea>
        </div>
		
		
		
        <div class="button-group">
            <button onclick="window.history.back();">Voltar</button>
			
            <button type="submit">Enviar</button>
			
        </div>
		
		</form>
    </div>

  
</body>
</html>
