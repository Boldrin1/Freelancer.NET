<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Freelancer.NET</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Certifique-se de que o caminho do CSS esteja correto -->
	<style>
		/* Estilo para o corpo */
		body {
		    margin: 0;
		    font-family: Arial, sans-serif;
		    background-color: #f0f4f8;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    justify-content: center;
		    min-height: 100vh;
		    overflow: hidden;
		}

		/* Estilos para o título do site */
		.site-title {
		    font-size: 60px; /* Tamanho do título */
		    color: #5f3fc9; /* Cor do título */
		    margin-bottom: 20px; /* Espaço abaixo do título */
		    text-align: center; /* Centraliza o título */
		}

		/* Container de Login */
		.login-container {
		    text-align: center;
		    background: #ffffff;
		    padding: 40px;
		    border-radius: 8px;
		    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
		    z-index: 1;
		    margin-top: 40px;
		}

		/* Estilos do formulário */
		.mb-3 {
		    margin-bottom: 20px; /* Margem inferior */
		}

		/* Estilos para o texto e campos de entrada */
		.form-label {
		    font-weight: bold;
		    color: #333;
		}

		.form-control {
		    width: 100%;
		    padding: 10px;
		    border-radius: 5px;
		    border: 1px solid #ccc;
		}

		/* Estilo para o botão */
		.btn-primary {
		    background-color: #5f3fc9;
		    color: #fff;
		    padding: 12px;
		    border: none;
		    border-radius: 5px;
		    font-size: 18px;
		    cursor: pointer;
		    transition: background-color 0.3s;
		    width: auto; /* Alterado para auto para não ocupar 100% */
		    margin: 0 auto; /* Para centralizar */
		}

		.btn-primary:hover {
		    background-color: #4b2ea6;
		}

		/* Estilos para o link de registro */
		.text-center {
		    margin-top: 20px;
		}

		.text-center a {
		    color: #5f3fc9;
		    text-decoration: none;
		}

		/* Estilos para as formas de fundo */
		.background-shapes {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    z-index: -1;
		}

		.top-right-amoeba, .bottom-left-amoeba {
		    position: absolute;
		    background: linear-gradient(135deg, rgba(95, 63, 201, 0.25), rgba(75, 46, 166, 0.15));
		    border-radius: 50%;
		    opacity: 0.9;
		}

		.top-right-amoeba {
		    top: -90px;
		    right: -90px;
		    width: 580px;
		    height: 580px;
		}

		.bottom-left-amoeba {
		    bottom: -100px;
		    left: -100px;
		    width: 400px;
		    height: 400px;
		}

		</style>
</head>
<body>

    <div class="background-shapes">
        <div class="top-right-amoeba"></div>
        <div class="bottom-left-amoeba"></div>
    </div>

    <div class="login-container register-container"> <!-- Alterei a classe para usar os estilos do registro -->
        <div class="header-logo text-center mb-4">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo-img"> <!-- Caminho do logo -->
            <h1 class="site-title">Freelancer.NET</h1> <!-- Classe para o título -->
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/register">Não tem uma conta? Crie uma!</a>
        </div>
    </div>

</body>
</html>
