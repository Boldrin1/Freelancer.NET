<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo do Freelancer</title>
    <link rel="stylesheet" href="/css/curriculo-view.css">
<body>

    <div class="top-right-amoeba"></div>
    <div class="bottom-left-amoeba"></div>

   
    <div class="register-container">
        <h1>Currículo</h1>
		<form th:action="@{/usuario/cliente/proposta/enviar/{clienteId}/{curriculoId}(clienteId=${cliente.id}, curriculoId=${curriculo.id})}" method="get">
    <label for="inputNome" class="form-label">Nome:</label>
    <input type="text" id="inputNome" name="nome" class="form-control" th:value="${curriculo.nome}" placeholder="Insira seu nome" readonly>

    <label for="inputEmail" class="form-label">E-mail:</label>
    <input type="email" id="inputEmail" name="email" class="form-control" th:value="${curriculo.email}" placeholder="Insira seu e-mail" readonly>

    <label for="inputTelefone" class="form-label">Telefone:</label>
    <input type="text" id="inputTelefone" name="telefone" class="form-control" th:value="${curriculo.telefone}" placeholder="Insira seu telefone" readonly>

    <label for="inputExperiencia" class="form-label">Experiência Profissional:</label>
    <textarea id="inputExperiencia" name="experiencia" class="form-control" style="font-size:1.2em;" rows="3" th:text="${curriculo.experiencias}" placeholder="Descreva sua experiência profissional" readonly></textarea>

    <label for="inputFormacao" class="form-label">Formação Acadêmica:</label>
    <textarea id="inputFormacao" name="formacao" class="form-control" rows="2" style="font-size:1.2em;" th:text="${curriculo.formacaoAcademica}" placeholder="Descreva sua formação acadêmica" readonly></textarea>

    <label for="inputHabilidades" class="form-label">Competências:</label>
    <textarea id="inputHabilidades" name="competencias" class="form-control" style="font-size:1.2em;" rows="2" th:text="${curriculo.competencias}" placeholder="Liste suas competências" readonly></textarea>

    <!-- Select para Área de Interesse (somente visualização) -->
    <label for="AreaDeInteresse" class="form-label">Área que o Freelancer deseja atuar:</label>
      <select>
       <option class="form-control" th:value="${curriculo.areaDeInteresse}" th:text="${curriculo.areaDeInteresse}" selected></option>
       </select>

	   <button type="button" class="btn-primary" onclick="window.history.back();">Voltar</button>   
    <button type="submit" class="btn-primary">Enviar Proposta</button>
</form>		
</div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
