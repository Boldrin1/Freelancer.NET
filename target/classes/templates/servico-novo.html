<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Serviço - Freelancer.NET</title>
	<link rel="stylesheet" href="/css/servico-novo.css">
</head>
<body>

	<div class="background-shapes">
	     <div class="top-right-amoeba"></div>
	     <div class="bottom-left-amoeba"></div>
	 </div>
	
    <div class="register-container">
        <h1>Novo Serviço</h1>
		<form th:action="@{/servico/salvar/{id}(id=${clienteId})}" th:object="${servico}" method="post">
            <input type="hidden" name="clienteId" th:value="${clienteId}" />
            <label class="form-label" for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" th:field="*{titulo}" class="form-control" required />
			
			<label class="form-label" for="preco">Valor:</label>
			<input type="text" id="preco" name="preco" th:field="*{valor}" class="form-control" required />

            <label class="form-label" for="horas">Dias ou Horas:</label>
            <input type="text" id="horas" name="horas" th:field="*{horas}" class="form-control" required></input>

			<label class="form-label" for="">Descrição:</label>
			<textarea id="descricao" name="descricao" th:field="*{descricao}" class="form-control" required></textarea>
			


            <button type="submit" class="btn-primary">Cadastrar Serviço</button>
        </form>

		<button type="button" class="btn-primary2" onclick="window.history.back();">Voltar</button>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
