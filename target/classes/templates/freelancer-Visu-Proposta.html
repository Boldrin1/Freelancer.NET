<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Proposta</title>
<link rel="stylesheet" href="/css/Freelancer-Visu-Proposta.css"></head>
<body>
    <div class="container">
    
        <div class="background-shapes">
            <div class="top-right-amoeba"></div>
            <div class="bottom-left-amoeba"></div>
        </div>
    
        <div class="card">
            <h2 th:text="${cliente.nome}"></h2>
            <form>
                <label for="proposta">Proposta do Cliente:</label>
                <textarea id="proposta" th:text="${proposta.propostaText}" rows="10" disabled></textarea>

                <div class="button-group">
                    <button type="button" class="btn voltar" onclick="window.history.back();">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
